[Parameters]
nr_of_years = 5
stock_nr = 7
nr_of_modeled_portf = 1_000
nr_of_weights_per_portf = 800

[Description of Parameters]
nr_of_years: the webscraping downloads data for the given number of years

stock_nr: random portfolio will consist of the number of stock chosen during generation

nr_of_modeled_portf: number of randomly created portfolio during generation

nr_of_weights_per_portf: number of randomly created weights per portfolio


